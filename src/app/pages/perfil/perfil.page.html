<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/eventos" text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario">
  <ion-list>
    <ion-item>
      <img [src]="usuario.avatar">
    </ion-item>
    <ion-item>
      <ion-label>Rut: {{ usuario.rut }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ usuario.nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido Paterno: {{ usuario.apellido_paterno }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido Materno: {{ usuario.apellido_materno }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{ usuario.email }}</ion-label>
    </ion-item>
  </ion-list>
  <br>
  <div style="text-align: center;">
    <ion-button (click)="editarUsuario()" fill="solid" shape="round" color="primary">
      Editar perfil
    </ion-button>
  </div>
</ion-content>
