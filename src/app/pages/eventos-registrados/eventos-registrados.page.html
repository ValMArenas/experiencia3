<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/eventos" text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let evento of misEventos">
      <ion-thumbnail slot="start">
        <img [src]="evento.imagen" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ evento.nombre }}</h2>
        <p>{{ evento.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
